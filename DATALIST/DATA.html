<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DATALIST</title>
    </head>
    <body>
        <h1>SELECT YOUR CITY</h1>
        <form action="">
            <input list="browsers" name="browser" placeholder="Select your city...">
            <datalist id="browsers">
                <option value="LAHORE"></option>
                <option value="KARACHI"></option>
                <option value="MULTAN"></option>
                <option value="FAISLABAD"></option>
                <option value="PESHAWAR"></option>
                <option value="QUETTA"></option>
                <option value="RAWALPINDI"></option>
                <option value="GHAZIABAD"></option>
                <option value="ALI GHAR"></option>
                <option value="JHARANWALA"></option>
                <option value="ZAIN"></option>
            </datalist>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
