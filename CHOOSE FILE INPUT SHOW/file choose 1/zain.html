        <div>

    <script>
        function previewimage() {
            var file = document.getElementById('file').files;
            if (file.length > 0) {
                var fileReader = new FileReader();
                console.log(fileReader);
                // document.getElementById('preveiw').style.width = "200px"
                // document.getElementById('preveiw').style.height = "200px"
                // document.getElementById('preveiw').style.borderRadius = "50%"
                fileReader.onload = function (event) {
                    document.getElementById('preveiw').setAttribute("src", event.target.result)
                }
                fileReader.readAsDataURL(file[0]);
            }
        }
    </script>
